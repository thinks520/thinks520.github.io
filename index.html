        <p>本文转自 <a href="http://yaov.net/2019/04/15/python-%E5%B9%B6%E5%8F%91/" target="_blank" rel="noopener">http://yaov.net/2019/04/15/python-%E5%B9%B6%E5%8F%91/</a> ，本文为了测试博客，向大佬学习。</p>
<h2 id="（一）多协程"><a href="#（一）多协程" class="headerlink" title="（一）多协程"></a>（一）多协程</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line">#使用200协程扫描端口，大约需要35秒扫完65535</span><br><span class="line">#!/user/bin python</span><br><span class="line"># -*- coding:utf-8 -*- </span><br><span class="line"># Author:Bing</span><br><span class="line"># Contact:amazing_bing@outlook.com</span><br><span class="line"># DateTime: 2017-01-17 19:06:06</span><br><span class="line"># Description:  coding </span><br><span class="line"></span><br><span class="line">import sys</span><br><span class="line">sys.path.append(&quot;..&quot;)</span><br><span class="line"></span><br><span class="line">import gevent</span><br><span class="line">from gevent import monkey</span><br><span class="line">from gevent.pool import Pool</span><br><span class="line">monkey.patch_all()</span><br><span class="line">import socket,os,time</span><br><span class="line"></span><br><span class="line">#判断是否为域名</span><br><span class="line">def is_domain(domain):</span><br><span class="line">    domain_regex = re.compile(</span><br><span class="line">        r&apos;(?:[A-Z0-9_](?:[A-Z0-9-_]&#123;0,247&#125;[A-Z0-9])?\.)+(?:[A-Z]&#123;2,6&#125;|[A-Z0-9-]&#123;2,&#125;(?&lt;!-))\Z&apos;, re.IGNORECASE)</span><br><span class="line">    return True if domain_regex.match(domain) else False</span><br><span class="line"></span><br><span class="line">#判断是否为ip</span><br><span class="line">def is_host(host):</span><br><span class="line">    ip_regex = re.compile(r&apos;(^(25[0-5]|2[0-4][0-9]|[0-1]&#123;1&#125;[0-9]&#123;2&#125;|[1-9]&#123;1&#125;[0-9]&#123;1&#125;|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]&#123;1&#125;[0-9]&#123;2&#125;|[1-9]&#123;1&#125;[0-9]&#123;1&#125;|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]&#123;1&#125;[0-9]&#123;2&#125;|[1-9]&#123;1&#125;[0-9]&#123;1&#125;|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]&#123;1&#125;[0-9]&#123;2&#125;|[1-9]&#123;1&#125;[0-9]&#123;1&#125;|[0-9])$)&apos;, re.IGNORECASE)</span><br><span class="line">    return True if ip_regex.match(host) else False</span><br><span class="line">	</span><br><span class="line">def nessus_target_check(test):</span><br><span class="line">	if is_domain(test) or is_host(test) :</span><br><span class="line">		return str(test)</span><br><span class="line">	else :</span><br><span class="line">		return False</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Work(object):</span><br><span class="line">    def __init__(self, scan_id = &quot;&quot;, scan_target = &quot;&quot;, scan_type = &quot;&quot; ,scan_args = &quot;&quot;, back_fn = None):</span><br><span class="line">        self.pool = Pool(200)</span><br><span class="line">        self.timeout = 0.1</span><br><span class="line"></span><br><span class="line">        self.scan_id = scan_id</span><br><span class="line">        self.target = scan_target</span><br><span class="line">        self.scan_type = scan_type</span><br><span class="line">        self.args = scan_args</span><br><span class="line">        self.back_fn = back_fn</span><br><span class="line">        self.result = []        </span><br><span class="line"></span><br><span class="line">    def get_port_service(self,text):</span><br><span class="line">        service_path = &quot;nmap-services.txt&quot;		#这个地方需要修改为你自己nmap指纹的地址</span><br><span class="line">        port_server = str(text)+&quot;/tcp&quot;</span><br><span class="line">        with open(service_path,&quot;r&quot;) as server:</span><br><span class="line">            for finger in server.readlines():</span><br><span class="line">                port = finger.strip().split(&quot;;&quot;)[1]</span><br><span class="line">                if port == port_server:</span><br><span class="line">                    fingers = str(finger.strip().split(&quot;;&quot;)[0])</span><br><span class="line">                    return (port_server,fingers)</span><br><span class="line">            return (port_server,&quot;unknown&quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def port_scan(self,port):</span><br><span class="line">        target = nessus_target_check(self.target)</span><br><span class="line">        if target == False :</span><br><span class="line">            return &#123; &quot;status&quot; : 2 , &quot;data&quot; : &quot;NMAP &gt;&gt;&gt;&gt; :格式错误&quot; &#125;</span><br><span class="line"></span><br><span class="line">        try:</span><br><span class="line">            sd = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">            sd.settimeout(self.timeout)</span><br><span class="line">            try:</span><br><span class="line">                sd.connect((target,int(port)))</span><br><span class="line">                self.result.append(self.get_port_service(port))</span><br><span class="line">            except socket.error:</span><br><span class="line">                pass    </span><br><span class="line">            sd.close()</span><br><span class="line">        except:</span><br><span class="line">            pass</span><br><span class="line"></span><br><span class="line">    def run(self):</span><br><span class="line">        res = []</span><br><span class="line">        for port in range(65535):</span><br><span class="line">            res.append(port)</span><br><span class="line">        self.pool.map(self.port_scan,res)</span><br><span class="line">        data = []</span><br><span class="line">        for line in self.result:</span><br><span class="line">            data.append(&#123; &quot;bug_name&quot; : str(line[0]) ,&quot;bug_summary&quot; : str(line[1]) &#125;) </span><br><span class="line">        result = &#123; &quot;status&quot; : 1 , &quot;data&quot; : data , &quot;scan_id&quot;: self.scan_id , &quot;scan_type&quot;: &quot;nmap&quot; &#125;</span><br><span class="line">        self.back_fn(result)</span><br><span class="line">		</span><br><span class="line">def save(nmap_result):</span><br><span class="line">    print nmap_result,&quot;----------------&quot;</span><br><span class="line"></span><br><span class="line">t = Work(scan_target = &quot;127.0.0.1&quot;,back_fn = save)</span><br><span class="line">t.run()</span><br></pre></td></tr></table></figure>

<h2 id="（二）多线程"><a href="#（二）多线程" class="headerlink" title="（二）多线程"></a>（二）多线程</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line"># 使用200线程扫描端口，大约需要2多秒扫完65535</span><br><span class="line">import sys</span><br><span class="line">sys.path.append(&quot;..&quot;)</span><br><span class="line"></span><br><span class="line">import threading, socket, sys, cmd, os, Queue</span><br><span class="line">from core.settings import *</span><br><span class="line"></span><br><span class="line">#线程锁</span><br><span class="line">lock = threading.Lock()</span><br><span class="line"></span><br><span class="line">#制作扫描端口队列</span><br><span class="line">def GetQueue(host):</span><br><span class="line">    PortQueue = Queue.Queue()</span><br><span class="line">    for port in range(1,65535):</span><br><span class="line">        PortQueue.put((host,port))</span><br><span class="line">    return PortQueue</span><br><span class="line"></span><br><span class="line">class ScanThread(threading.Thread):</span><br><span class="line">    def __init__(self,SingleQueue,outip):</span><br><span class="line">        threading.Thread.__init__(self)</span><br><span class="line">        self.setDaemon(True)		#设置后台运行，让join结束</span><br><span class="line">        self.SingleQueue = SingleQueue</span><br><span class="line">        self.outip = outip</span><br><span class="line"></span><br><span class="line">    def get_port_service(self,text):</span><br><span class="line">        service_path = &quot;nmap-services.txt&quot;		#这个地方需要修改为你自己nmap指纹的地址</span><br><span class="line">        port_server = str(text)+&quot;/tcp&quot;</span><br><span class="line">        with open(service_path,&quot;r&quot;) as server:</span><br><span class="line">            for finger in server.readlines():</span><br><span class="line">                port = finger.strip().split(&quot;;&quot;)[1]</span><br><span class="line">                if port == port_server:</span><br><span class="line">                    fingers = str(finger.strip().split(&quot;;&quot;)[0])</span><br><span class="line">                    return (port_server,fingers)</span><br><span class="line">            return (port_server,&quot;unknown&quot;)</span><br><span class="line"></span><br><span class="line">    def Ping(self,scanIP, Port):</span><br><span class="line">        global OpenPort, lock</span><br><span class="line">        sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">        sock.settimeout(0.1)</span><br><span class="line">        address = (scanIP, Port)</span><br><span class="line">        try:</span><br><span class="line">            sock.connect(address)</span><br><span class="line">        except:</span><br><span class="line">            sock.close()</span><br><span class="line">            return False</span><br><span class="line">        sock.close()</span><br><span class="line">        if lock.acquire():</span><br><span class="line">            #print &quot;IP:%s  Port:%d&quot; % (scanIP, Port)</span><br><span class="line">            self.outip.put(self.get_port_service(Port))</span><br><span class="line">            lock.release()</span><br><span class="line">        return True</span><br><span class="line"></span><br><span class="line">    def run(self):</span><br><span class="line">        while not self.SingleQueue.empty():</span><br><span class="line">        	#获取扫描队列，并扫描</span><br><span class="line">            host,port = self.SingleQueue.get()</span><br><span class="line">            self.Ping(host,port)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Work(object):</span><br><span class="line">	def __init__(self, scan_id = &quot;&quot;, scan_target = &quot;&quot;, scan_type = &quot;&quot; ,scan_args = &quot;&quot;, back_fn = None):</span><br><span class="line">	    self.scan_id = scan_id</span><br><span class="line">	    self.target = scan_target</span><br><span class="line">	    self.scan_type = scan_type</span><br><span class="line">	    self.args = scan_args</span><br><span class="line">	    self.back_fn = back_fn</span><br><span class="line">	    self.result = []        </span><br><span class="line"></span><br><span class="line">	def run(self):</span><br><span class="line">	    ThreadList = []</span><br><span class="line">	    #扫描队列</span><br><span class="line">	    SingleQueue = GetQueue(self.target)</span><br><span class="line">	    #存储结果队列</span><br><span class="line">	    resultQueue = Queue.Queue()</span><br><span class="line">	    #启动200线程并发</span><br><span class="line">	    for i in range(0, 200):</span><br><span class="line">	        t = ScanThread(SingleQueue,resultQueue)</span><br><span class="line">	        ThreadList.append(t)</span><br><span class="line">	    for t in ThreadList:</span><br><span class="line">	        t.start()</span><br><span class="line">	    for t in ThreadList:</span><br><span class="line">	        #需要设置线程为后台，然后没法结束；join等待结束后台线程</span><br><span class="line">	        t.join(0.1)</span><br><span class="line"></span><br><span class="line">	    data = []</span><br><span class="line">	    while not resultQueue.empty():</span><br><span class="line">	        line = resultQueue.get() </span><br><span class="line">	        data.append(&#123; &quot;bug_name&quot; : str(line[0]) ,&quot;bug_summary&quot; : str(line[1]) &#125;) </span><br><span class="line">	    result = &#123; &quot;status&quot; : 1 , &quot;data&quot; : data , &quot;scan_id&quot;: self.scan_id , &quot;scan_type&quot;: &quot;nmap&quot; &#125;</span><br><span class="line">	    self.back_fn(result)</span><br><span class="line"></span><br><span class="line">def save(nmap_result):</span><br><span class="line">    print nmap_result,&quot;----------------&quot;</span><br><span class="line"></span><br><span class="line">t = Work(scan_target = &quot;127.0.0.1&quot;,back_fn = save)</span><br><span class="line">t.run()</span><br></pre></td></tr></table></figure>

<h2 id="（三）多进程"><a href="#（三）多进程" class="headerlink" title="（三）多进程"></a>（三）多进程</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"># 使用200进程扫描端口，大约需要160多秒扫完65535</span><br><span class="line">#!/user/bin python</span><br><span class="line"># -*- coding:utf-8 -*- </span><br><span class="line"># Author:Bing</span><br><span class="line"># Contact:amazing_bing@outlook.com</span><br><span class="line"># DateTime: 2017-01-17 19:06:06</span><br><span class="line"># Description:  coding </span><br><span class="line"></span><br><span class="line">import socket</span><br><span class="line">from datetime import datetime</span><br><span class="line">from multiprocessing.dummy import Pool as ThreadPool</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">remote_server_ip = &quot;www.baidu.com&quot;</span><br><span class="line">ports = []</span><br><span class="line"> </span><br><span class="line">socket.setdefaulttimeout(0.5)</span><br><span class="line"> </span><br><span class="line">def scan_port(port):</span><br><span class="line">    try:</span><br><span class="line">        s = socket.socket(2,1)</span><br><span class="line">        res = s.connect_ex((remote_server_ip,port))</span><br><span class="line">        if res == 0: # 如果端口开启 发送 hello 获取banner</span><br><span class="line">            print &apos;Port &#123;&#125;: OPEN&apos;.format(port)</span><br><span class="line">        s.close()</span><br><span class="line">    except Exception,e:</span><br><span class="line">        print str(e.message)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">for i in range(1,65535):</span><br><span class="line">    ports.append(i)</span><br><span class="line"> </span><br><span class="line"># Check what time the scan started</span><br><span class="line">t1 = datetime.now()</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">pool = ThreadPool(processes = 200)</span><br><span class="line">results = pool.map(scan_port,ports)</span><br><span class="line">pool.close()</span><br><span class="line">pool.join()</span><br><span class="line"> </span><br><span class="line">print &apos;Multiprocess Scanning Completed in  &apos;, datetime.now() - t1</span><br></pre></td></tr></table></figure>
